    <script>


        class Person {

            constructor(firstNameValue, lastNameValue, celiacValue, heightValue, weightValue, hobbiesValue) {

                this.lastName = lastNameValue
                this.celiac = celiacValue
                this.height = heightValue
                this.weight = weightValue
                this.hobbies = hobbiesValue
                this.alive = true
            }

                this.hobbies.push(newHobby)
            }

        }
